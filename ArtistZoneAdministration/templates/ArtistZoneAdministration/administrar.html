<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Administracion{% endblock titulo %}</title>
</head>
<body>
    {% block cuerpo %}
    <h1>Administracion de Personas</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>OPCION</th>
            </tr>
        </thead>
        <tbody>
            {% for per in personas %}
            <tr>
                <td>{{per.nombre}}</td>
                <td>{{per.apellido}}</td>
                <td>{{per.correo}}</td>
                <td><a href="{% url 'Editar' per.id %}">EDITAR</a> <a href="{% url 'Eliminar' per.id %}">ELIMINAR</a>  </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock cuerpo %}
</body>
</html>
