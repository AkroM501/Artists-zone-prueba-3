<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="{% static 'ArtistZoneApp/css/globals.css' %}" rel="stylesheet" />
    <link href="{% static 'ArtistZoneApp/css/header.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="{% static 'ArtistZoneApp/css/form.css' %}" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body>
    <header class="iw_header">
      <div class="iw_header__left">
        <img src="{% static 'ArtistZoneApp/img/logo.svg' %}" alt="logo" />
        <i class="i__bars fas fa-bars"></i>
      </div>

      <nav class="nav">
        <ul>
          <li><a href="http://127.0.0.1:8000">Inicio</a></li>
          <li><a href="http://127.0.0.1:8000/galery/">Galeria</a></li>
          <li><a href="#">Pronto...</a></li>
        </ul>
      </nav>

      <div>
      </div>

      <div class="iw_header__right">
        <a href="http://127.0.0.1:8000/register/">Registrar</a>
        <a href="http://127.0.0.1:8000/login/">Logear</a>
      </div>
    </header>

    <form class="iw_form">
      <div class="formSection">
        <label>Nombre</label>
        <input type="text" placeholder="Nombre..." />
      </div>

      <div class="formSection">
        <label>Email</label>
        <input type="email" placeholder="Email..." />
      </div>

      <div class="formSection">
        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña..." />
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <script src="{% static 'ArtistZoneApp/js/searchSave.js' %}"></script>
  </body>
</html>
