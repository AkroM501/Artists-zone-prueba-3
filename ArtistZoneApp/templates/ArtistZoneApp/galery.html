<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="{% static 'ArtistZoneApp/css/globals.css' %}" rel="stylesheet" />
    <link href="{% static 'ArtistZoneApp/css/header.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPokmtqpuNWT9wdPEn2f"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="{% static 'ArtistZoneApp/css/galery.css' %}" rel="stylesheet" />
    <title>Galeria</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body onload="onLoad()">
    <header class="iw_header">
      <div class="iw_header__left">
        <img src="{% static 'ArtistZoneApp/img/logo.svg' %}" alt="logo" />
        <i class="i__bars fas fa-bars"></i>
      </div>

      <nav class="nav">
        <ul>
          <li><a href="http://127.0.0.1:8000">Inicio</a></li>
          <li><a href="http://127.0.0.1:8000/galery/">Galeria</a></li>
          <li><a href="http://127.0.0.1:8000/publicar/">Publica Tu Cuadro</a></li>
          <li><a href="http://127.0.0.1:8000/publicaciones/">Publicaciones Locales</a></li>
        </ul>
      </nav>

      <div>
        <section>
          <form autocomplete="off" id="form">
            <div>
              <input type="text" id="search" placeholder="Buscar">
            </div>
          </form>
        </section>
      </div>

      <div id="loader" class="loader">Loading...</div>
      <script src="{% static 'core/js/weather.js' %}"></script>

      <div class="iw_header__right">

        <a href="#">Administración</a>
      </div>
    </header>

    <div class="loadingApi">Loading...</div>
    <div class="content"></div>

    <footer>
      <!-- Clima -->
      <div class="row">
        <div id="container">
          <div class="block-location">
            <h6>Ubicación</h6>
            <div id="location"></div>
          </div>
          <div class="block-temperature">
            <h6>Temperatura</h6>
            <div class="info" id="temperature"></div>
          </div>
          <div class="block-weather">
            <h6>Clima</h6>
            <div id="description"></div>
            <div id="icon" class="icon"></div>
          </div>
          <div class="block-icon"></div>
        </div>
      </div>
    </footer>

    <script src="{% static 'ArtistZoneApp/js/searchSave.js' %}"></script>
    <script src="{% static 'ArtistZoneApp/js/gallery.js' %}"></script>
  </body>
</html>
